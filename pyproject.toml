[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]  # line length handled by black
exclude = [
  ".venv",
  "saves",
]

[tool.ruff.isort]
known-first-party = ["core", "engine", "ui", "tests"]

[tool.ruff.format]
quote-style = "preserve"
